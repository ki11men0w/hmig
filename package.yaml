name:                hmig
version:             0.2.0.2
license:             BSD3
author:              "Maksim Golubev"
maintainer:          "maksim.golubev@nexign.com"
copyright:           "2023 Maksim Golubev"

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            An interactive command line utility designed to help migrate `git` repositories from BitBucket to GitLab
category:            Git,Utils,BitBucket,GitLab

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README.md

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints


library:
  source-dirs: src
  dependencies:
  - mtl
  - lens
  - entropy
  - wreq
  - bytestring
  - utf8-string
  - aeson
  - lens-aeson
  - network-uri
  - http-client
  - uri-encode
  - haskeline
  - text
  - time
  - containers
  - extra

executables:
  hmig:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hmig
    - optparse-applicative
    - terminal-size
    - mtl
    - network-uri

tests:
  hmig-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hmig
